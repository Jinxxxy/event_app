<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="FileSaver.js"></script>
        <script data-main="page-js" src="require.js"></script>
        <body>
            <div id="outline">
            <span id="title-bar"><h1>Events</h1></span>
            
            <div id="menu-block">
                <div class="button" id="add-button"> Add </div>
                <div class="button" id="view-button"> View </div>
                <div class="button" id="edit-button"> Edit </div>
                <div class="button" id="export-button"> Export </div>
            </div>
            <div id="working-area">
                <div class="view" id="add-view">
                    <div class="form-container">
                        <div id="align-content">
                            Add a new event:<br><br>
                            Date: <input class="form_items" type="date" id="dateinput"><br><br>
                            Type: <select class="form_items" id="typeinput"><br><br>
                                    <option>Event</option>
                                    <option>Anniversary</option>
                                    <option>Birthday</option>
                                </select>
                                <br><br>
                            Notes: <input class="form_items" type="text" id="notesinput"><br><br>
                            Recurring: <select class="form_items" id="recurringinput">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select><br><br>
                            <div class="button" id="submit_button"> Submit </div>
                        </div>
                    </div>
                </div>
                <div class="view" id="view-view">
                    <br><h3>VIEW</h3><br>
                    <div class="button-inv" id="view-day-button">Today</div><br>
                    <div class="button-inv" id="view-week-button">Week</div><br>
                    <div class="button-inv" id="view-month-button">Month</div><br>
                    <div class="button-inv" id="view-all-button">All</div><br>
                </div>
                <div class="view" id="output-view">
                    <br>
                    RESULTS
                </div>
                <div class="view" id="edit-view">
                    EDIT
                </div>
                <div class="view" id="export-view">
                    <br><h3>EXPORT</h3>
                    <br>
                    <div class="button-inv" id="export-day-button"> Today </div><br>
                    <div class="button-inv" id="export-week-button"> Week </div><br>
                    <div class="button-inv" id="export-month-button"> Month </div><br>
                    <div class="button-inv" id="export-all-button"> All </div><br>
                </div>
            </div>    
            </div>
            </div>            
            
        </body>
    </head>
</html>
